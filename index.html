<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <link rel="stylesheet"  href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
        <title>Meeet Waitlist Template</title>
    </head>

    <body>
        <section class="container">
            <header>
                <img src="Assets/Logo.svg" class="logo">
            </header>

            <h1>Meeet New <br>Entrepreneurs</h1>

            <div class="avatar-container">
                <img src="Assets/User Avatar 3.svg" class="avatar-3">
                <img src="Assets/User Avatar 5.svg" class="avatar-5">
                <img src="Assets/User Avatar 2.svg" class="avatar-2">
                <img src="Assets/User Avatar 1.svg" class="avatar-1">
                <img src="Assets/User Avatar 4.svg" class="avatar-4">
            </div>

            <article class="presentation-container">
                <p class="presentation">Meeet is a new social media platform for <br class="br1"> entrepreneurs to connect and socialize</p>
            </article>
            
            <div class="button-container">
                <input type="submit" value="Get notified at launch" class="button">
            </div>

            <footer>
                <img src="Assets/Twitter.svg">
                <a href="https://www.twitter.com" target="_blank">Follow us on Twitter</a>
            </footer>
            
        </section>

    </body>
    


</html>
